  <div id="app">
	<input type="text" id="search-input" placeholder="Search for items...">
	<div id="search-results"></div>
  </div>
  <div class="add-item-form">
  <h2>Add Item</h2>
  <form id="add-item-form" onsubmit="app.addItem(event)">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" required />

    <label for="item-description">Item Description:</label>
    <input type="text" id="item-description" required />

    <label for="item-components">Components:</label>
    <input type="text" id="item-components" placeholder="component:quantity, component:quantity, ..." required />

    <button type="submit">Add Item</button>
  </form>
  </div>
